spring.application.name=Project-Mission-Drone

server.port=8080

# DATABASE CONFIGURATION (H2 in-memory)
# ===============================
spring.datasource.url=jdbc:h2:mem:blog_database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=masterkey
spring.sql.init.schema-locations=classpath*:schema.sql
spring.sql.init.data-locations=classpath*:data.sql
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=update

# H2 Database Console
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

# ===============================
# APPLICATION LOGGING
# ===============================
logging.level.root=INFO
logging.level.br.com.empresa.springCrud.AppExample=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=application.log
logging.file.path=logs

# ===============================
# QUERY LOGGING
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=TRACE
logging.level.org.springframework.transaction=TRACE
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OPENAPI (SWAGGER) CONFIGURATION
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.version=1.0.0
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.filter=true

# API Info
springdoc.info.title=Product Management API
springdoc.info.description=API for managing products with CRUD operations
springdoc.info.version=1.0.0
springdoc.info.contact.name=API Support
springdoc.info.contact.email=devpedrosena1@gmail.com
springdoc.info.license.url=https://www.apache.org/licenses/LICENSE=2.0

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
